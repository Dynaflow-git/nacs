<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nacs Website</title>

    <!-- Boostrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link href="./style/style.css" rel="stylesheet" />

    <!-- for css testing and debugging -->
    <style></style>
  </head>
  <body>
    <!-- here's the start -->
    <!-- navbar -->
    <div class="container-fluid" id="hero">
      <div class="nav-hero">
        <div class="row g-0" id="row-hero">
          <!-- first col -->
          <div class="col-3" id="col-hero">
            <img
              src="./img/fb.png"
              alt="icon"
              style="width: 18px; height: 17px"
            />
            <img
              src="./img/shopif.png"
              alt="icon"
              style="width: 21px; height: 19px"
            />
          </div>
          <!-- second-col -->
          <div class="col-9" id="col-heros">
            <div class="icon-text">
              <img
                src="./img/envelope.png"
                alt="icon"
                style="width: 22px; height: 23px"
              />
              <span class="span">nacsindustrial@gmail.com</span>
            </div>
            <div class="icon-text">
              <img
                src="./img/phone-call.png"
                alt="icon"
                style="width: 22px; height: 23px"
              />
              <span class="span">+63 961 111 2546</span>
            </div>
            <div class="icon-text">
              <img
                src="./img/time.png"
                alt="icon"
                style="width: 22px; height: 23px"
              />
              <span class="span">Mon - Sat: 9:00am to 6:00pm</span>
            </div>
          </div>
        </div>
      </div>

      <div class="nav">

        <div class="row g-0" id="navigation">
          <div class="col" id="hero-nav">
            <div class="logo">
              <img
                src="./img/nacs-logo.png"
                alt="icon"
                style="height: 55px; width: 140px"
              />
            </div>
          </div>
          <div class="col" id="nav__link">
            <div class="nav__listed">
              <ul class="nav__list">
                <li><a href="#home" class="nav__link">HOME</a></li>
                <li><a href="#home" class="nav__link">ABOUT</a></li>
                <li><a href="#services" class="nav__link">SERVICES</a></li>
                <li><a href="#aboutus" class="nav__link">SHOP</a></li>
                <li><a href="#aboutus" class="nav__link">BLOG</a></li>
                <li><a href="#aboutus" class="nav__link">CONTACT US</a></li>
              </ul>
            </div>
          </div>
        </div>

      </div>
    </div>
    <!-- content -->
    <div class="container-fluid" id="hero-body">
      <div class="content"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
